# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: dotnet iis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test-deploy:
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build API
      run: dotnet build .\SFSimulator.API --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: cd .\SFSimulator.Web
    - run: ng build --output-path .\sfsimulator
    - run: cd ..
    - name: dotnet publish 
      run: dotnet publish -c Release -o sfsimulator .\SFSimulator.API
        
    - name: deploy on iis
      uses: ChristopheLav/iis-deploy@v1
      with:
        website-name: 'sfsimulator.xyz'
        msdeploy-service-url: ${{ secrets.IISURL }}
        msdeploy-username: ${{ secrets.IISUSER }}
        msdeploy-password: ${{ secrets.IISPASSWORD }}
        source-path: sfsimulator
