<mat-card appearance="outlined" class="dialog p-2">
  <mat-card-content align="center" class="row">
    <p>Are you sure you want to delete <b>all</b> records?</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button [mat-dialog-close] mat-raised-button class="btn-white">Cancel</button>
    <button [mat-dialog-close]="true" mat-raised-button class="ms-2" color="warn">Remove</button>
  </mat-card-actions>
</mat-card>
